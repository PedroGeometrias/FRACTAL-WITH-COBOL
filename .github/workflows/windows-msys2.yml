name: build-windows-msys2
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gnucobol
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-binutils
            pkgconf
            awk
            sed
            findutils
            zip

      - name: Build (fixed-format COBOL; no SDL2main)
        shell: msys2 {0}
        run: |
          set -euxo pipefail

          # Point cobc to its config (Windows-style path so it finds default.conf)
          export COB_CONFIG_DIR="$(cygpath -w /mingw64/share/gnucobol/config)"

          export PKG_CONFIG_PATH=/mingw64/lib/pkgconfig
          # Clean flags: remove -Dmain=SDL_main; keep SDL_MAIN_HANDLED
          CFLAGS="$(pkgconf --cflags sdl2 | sed 's/-Dmain=SDL_main//g') -DSDL_MAIN_HANDLED"
          LIBS="$(pkgconf --libs-only-l sdl2 | sed 's/-lSDL2main//g')"

          echo "CFLAGS=${CFLAGS}"
          echo "LIBS=${LIBS}"

          # NOTE: no -free here (your source is fixed-format)
          cobc -x -O2 -o burn_ship.exe \
            main.cob sdl_expose.c \
            ${CFLAGS} ${LIBS}

          ls -al

      - name: Bundle runtime DLLs (objdump-based)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          test -f burn_ship.exe

          mkdir -p dist
          cp burn_ship.exe dist/

          # Copy dependent DLLs listed in PE headers
          DLLS=$(objdump -p dist/burn_ship.exe | awk '/DLL Name:/ {print $3}')
          for dll in $DLLS; do
            for root in /mingw64/bin /usr/bin; do
              if [ -f "$root/$dll" ]; then
                cp -n "$root/$dll" dist/
                break
              fi
            done
          done

          # Safety net: ensure SDL2 and GnuCOBOL runtime are present
          cp -n /mingw64/bin/SDL2.dll dist/ || true
          ls /mingw64/bin/libcob-*.dll | head -n1 | xargs -I{} cp -n {} dist/ || true

          # Versions for reproducibility
          {
            echo "SDL2: $(pkgconf --modversion sdl2)"
            cobc -v
            gcc --version | head -n1
          } > dist/VERSIONS.txt

          (cd dist && zip -9r ../burn_ship_win64.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: burn_ship_win64
          path: burn_ship_win64.zip
          retention-days: 90

