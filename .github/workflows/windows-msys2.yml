name: build-windows-msys2
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gnucobol
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-binutils
            zip
            awk
            sed
            findutils

      # Set COB_CONFIG_DIR for cobc
      - name: Set COB_CONFIG_DIR for cobc
        shell: msys2 {0}
        run: |
          echo "COB_CONFIG_DIR=$(cygpath -w /mingw64/share/gnucobol/config)" >> $GITHUB_ENV

      - name: Build
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          cobc -x -O2 -o burn_ship.exe \
            main.cob sdl_expose.c \
            -I/mingw64/include/SDL2 -lSDL2
          ls -al

      - name: Bundle DLLs (ldd)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          mkdir -p dist
          cp burn_ship.exe dist/

          # Get DLL dependencies with ldd and copy each to dist/
          DLLS=$(ldd dist/burn_ship.exe | awk '/=>/ { print $3 }' | grep -v '^(' | sort -u)
          for dll in $DLLS; do
            if [ -f "$dll" ]; then
              cp -n "$dll" dist/
            else
              echo "Warning: DLL $dll not found!"
            fi
          done

          # Copy common MinGW runtime DLLs explicitly
          for dll in /mingw64/bin/libwinpthread-1.dll /mingw64/bin/libgcc_s_seh-1.dll /mingw64/bin/libstdc++-6.dll; do
            if [ -f "$dll" ]; then
              cp -n "$dll" dist/
            fi
          done

          {
            echo "SDL2:  $(/mingw64/bin/sdl2-config --version || true)"
            echo "cobc:  $(cobc --version 2>/dev/null || true)"
            echo "gcc:   $(gcc --version | head -n1)"
          } > dist/VERSIONS.txt

          (cd dist && zip -9r ../burn_ship_win64.zip .)

      - uses: actions/upload-artifact@v4
        with:
          name: burn_ship_win64
          path: burn_ship_win64.zip
