name: build-windows-msys2
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gnucobol
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-binutils
            pkgconf
            awk
            sed
            findutils
            zip

      - name: Build (cobc drives gcc; no SDL2main)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PKG_CONFIG_PATH=/mingw64/lib/pkgconfig
          # Get clean flags: CFLAGS only; LIBS without SDL2main
          CFLAGS="$(pkgconf --cflags sdl2) -DSDL_MAIN_HANDLED"
          LIBS="$(pkgconf --libs-only-l sdl2 | sed 's/-lSDL2main//g')"
          echo "CFLAGS=${CFLAGS}"
          echo "LIBS=${LIBS}"

          # Build; no -flto; explicit output name
          cobc -x -free -O2 -o burn_ship.exe \
            main.cob sdl_expose.c \
            ${CFLAGS} ${LIBS}

          # If for any reason cobc chose another name, normalize it
          if [ ! -f burn_ship.exe ]; then
            CAND=$(ls -1 *.exe 2>/dev/null | head -n1 || true)
            if [ -n "${CAND}" ]; then mv "${CAND}" burn_ship.exe; fi
          fi

          ls -al

      - name: Bundle runtime DLLs (objdump-based)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          test -f burn_ship.exe  # hard fail if missing

          mkdir -p dist
          cp burn_ship.exe dist/

          # Collect dependent DLLs from PE headers
          DLLS=$(objdump -p dist/burn_ship.exe | awk '/DLL Name:/ {print $3}')
          for dll in $DLLS; do
            for root in /mingw64/bin /usr/bin; do
              if [ -f "$root/$dll" ]; then
                cp -n "$root/$dll" dist/
                break
              fi
            done
          done

          # Safety net: ensure SDL2 and GnuCOBOL runtime are present
          cp -n /mingw64/bin/SDL2.dll dist/ || true
          ls /mingw64/bin/libcob-*.dll | head -n1 | xargs -I{} cp -n {} dist/ || true

          # Versions for reproducibility
          {
            echo "SDL2: $(pkgconf --modversion sdl2)"
            cobc -v
            gcc --version | head -n1
          } > dist/VERSIONS.txt

          (cd dist && zip -9r ../burn_ship_win64.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: burn_ship_win64
          path: burn_ship_win64.zip
          retention-days: 90

